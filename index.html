                /></a>
              </div>

        <div class="department-menu">

            <div class="department-menu-dropdown">Todos os Departamentos</div>
            <div class="menu-trending-departments">
              <div class="trending-departments-tires">

                  <a href="">Pneus</a>
                </span>
              </div>
              <div class="trending-departments-headlights">
                <span class="span-trending-departments-headlights">
                  <a href="">Faróis</a>
                </span>
              </div>
              <div class="trending-departments-accessories">
                <span class="span-trending-departments-accessories">
                  <a href="">Acessórios</a>
                </span>
              </div>
              <div class="trending-departments-promotions">
                <span class="span-trending-departments-promotions">
                  <a href="">Promoções</a>
                </span>
              </div>
            </div>
          </main>
        </div>
      </header>

      <main class="container">
        <div>
          <div class="carousel">
            <div class="carousel-banners">
              <ul class="slider">
                <li>
                  <input type="radio" id="slide1" name="slide" checked />
                  <label for="slide1"></label>
                  <img src="assets/banner1.jpg" />
                </li>
                <li>
                  <input type="radio" id="slide2" name="slide" />
                  <label for="slide2"></label>
                  <img src="assets/banner2.jpg" />
                </li>
                <li>
                  <input type="radio" id="slide3" name="slide" />
                  <label for="slide3"></label>
                  <img src="assets/banner3.jpg" />
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div>
          <div class="products">
            <div class="products-container">
              <a class="product-item" href="">
                <div class="product-wrapper">
                  <div>
                    <img src="assets/product01.png" alt="" />
                  </div>

              <a class="product-item" href="">

                  <div>

              <a class="product-item" href="">

                  <div>
                    <img src="assets/product04.png" alt="" />

                </div>
              </a>
              <a class="product-item" href="">
                <div class="product-wrapper">
                  <div>
                    <img src="assets/product05.png" alt="" />
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </main>
